    <style>
        body {
            background-image: url('./img/back2.avif'); /* Caminho para a sua imagem de fundo */
            background-size: cover; /* Faz a imagem cobrir todo o fundo */
            background-position: center; /* Centraliza a imagem de fundo */
            background-repeat: no-repeat; /* Evita que a imagem se repita */
            color: rgb(41, 39, 134); /* Cor do texto */
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .nav-menu {
            display: flex;
            justify-content: center;
            list-style: none;
            padding: 0;
            flex-wrap: wrap;
            margin: 20px 0; /* Aproxima o menu da logo */
        }
        .nav-menu li {
            margin: 0px 25px;
        }
        .nav-menu a {
            text-decoration: none;
            color: rgb(141, 218, 247);
            font-size: 18px;
        }

        .center {
            margin-top: 60px; /* Baixa 150px do topo */
        }

        .center img {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
        }

        .gif-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 20px;
            flex-wrap: wrap;
        }
        .gif-container img {
            max-width: 45%;
            height: auto;
            margin: 10px 0;
        }

        .footer {
            background-color: #1a1a1a;
            color: white;
            padding: 20px 0;
            text-align: center;
            width: 100%;
        }
        .footer .social-icons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px; /* Espaço entre os itens */
            margin: 10px 0;
        }
        .footer .social-icons a {
            color: white;
            text-decoration: none;
        }
        .footer .social-icons a:hover {
            color: #007bff;
        }
        .footer p {
            margin: 5px 0;
            font-size: 12px;
        }

        @media (max-width: 600px) {
            .nav-menu li {
                margin: 30px 10px;
            }
            .nav-menu a {
                font-size: 16px;
            }
            .gif-container {
                flex-direction: column;
                align-items: center;
            }
            .gif-container img {
                max-width: 80%;
            }
            .footer .social-icons {
                flex-direction: column;
                align-items: center;
            }
        }
