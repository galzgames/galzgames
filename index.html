        body {
            background-image: url('./img/back2.avif'); /* Caminho para a sua imagem de fundo */

            background-position: center; /* Centraliza a imagem de fundo */
            background-repeat: no-repeat; /* Evita que a imagem se repita */

            font-family: 'Comic Sans MS', sans-serif; /* Fonte do texto */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;

        .nav-menu {
            display: flex;
            justify-content: center;
            list-style: none;
            padding: 0;
            flex-wrap: wrap;
            margin: 20px 20; /* Aproxima o menu da logo */

        }

            text-decoration: none;
            color: rgb(141, 218, 247);
            font-size: 12px;
            text-shadow: 1px 1px 2px rgb(161, 221, 241); /* Adiciona borda ao texto */
        }

        .center {
            margin-top: 280px; /* Baixa 150px do topo */
        }

        .center img {
            max-width: 100%;
            height: auto;
            margin: 0px 0;
        }

        .gif-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 20px;
            flex-wrap: wrap;
        }
        .left-gif, .center-gif, .right-gif {
            width: 100px; /* Ajuste o tamanho conforme necessário */
            height: auto;
            border: none; /* Remove borda */
            border-radius: 10px; /* Adiciona cantos arredondados */
        }
        .left-gif {
            margin-left: 20px;
        }
        .center-gif {
            margin: 0 auto; /* Centraliza horizontalmente */
        }
        .right-gif {
            margin-right: 20px;
        }

        .footer {
            background-color: #1a1a1a;
            color: white;
            padding: 20px 0;
            text-align: center;
            width: 100%;
        }
        .footer .social-icons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px; /* Espaço entre os itens */
            margin: 10px 0;
        }
        .footer .social-icons a {
            color: white;
            text-decoration: none;
        }
        .footer .social-icons a:hover {
            color: #007bff;
        }
        .footer p {
            margin: 5px 0;
            font-size: 12px;
        }

        @media (max-width: 100px) {
            .nav-menu li {
                margin: 2px 10px;
            }
            .nav-menu a {
                font-size: 10px;
            }
            .gif-container {
                flex-direction: row;
                justify-content: space-between;
                width: 100%;
            }
            .gif-container img {
                max-width: 45%;
                height: auto;
                margin: 10px;
            }
            .footer .social-icons {
                flex-direction: row;
                justify-content: space-between;
                width: 50%;
            }
        }

        .back-button {
            position: fixed;
            top: 10px;
            left: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            z-index: 1000; /* Garante que o botão fique acima de outros elementos */
        }

        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
