<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <button onclick="window.history.back();" class="back-button">Voltar</button>
    <h1>GALERIA</h1>
    <!-- ConteÃºdo da galeria -->
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="5"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="6"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="7"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./img/rgd2024 (1).jpg" class="d-block w-100" alt="Foto 1">
            </div>
            <div class="carousel-item">
                <img src="./img/rgd2024 (2).jpg" class="d-block w-100" alt="Foto 2">
            </div>
            <div class="carousel-item">
                <img src="./img/rgd2024 (3).jpg" class="d-block w-100" alt="Foto 3">
            </div>
            <div class="carousel-item">
                <img src="./img/rgd2024 (4).jpg" class="d-block w-100" alt="Foto 4">
            </div>
            <div class="carousel-item">
                <img src="./img/rgd2024 (5).jpg" class="d-block w-100" alt="Foto 5">
            </div>
            <div class="carousel-item">
                <img src="./img/rgd2024 (6).jpg" class="d-block w-100" alt="Foto 6">
            </div>
            <div class="carousel-item">
                <img src="./img/rgd2024 (7).jpg" class="d-block w-100" alt="Foto 7">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
